    <script>
        // Toggle theme function
        function toggleTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const isDarkMode = themeToggle.checked;

            if (isDarkMode) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        // Load theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('theme-toggle');

            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            } else {
                document.body.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
            }
        });

        // Star rating system
        const stars = document.querySelectorAll('#star-rating .star');
        const ratingInput = document.getElementById('rating');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                stars.forEach(s => s.classList.remove('selected'));
                star.classList.add('selected');
                ratingInput.value = star.getAttribute('data-value');
            });
        });

        // Form submission
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const userName = document.getElementById('user-name').value;
            const userEmail = document.getElementById('user-email').value;
            const rating = document.getElementById('rating').value;
            const feedback = document.getElementById('feedback').value;

            const payload = {
                username: "Freaky Niggas - Feedback",
                content: `**New Feedback Received**\n**Name:** ${userName}\n**Rating:** ${rating} stars\n**Feedback:** ${feedback}`
            };

            fetch('https://discord.com/api/webhooks/1286700191327453205/lGj-kz75VWmSIM4mvWjtjr8FBk8CLVVsr8hOcUnpxTnv9WTGLHnzLgiopZ7UZmPf_8q0', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(() => {
                alert('Thank you for your feedback!');
                document.getElementById('feedback-form').reset();
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an issue submitting your feedback.');
            });
        });
    </script>
